<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>命令列表</title>
    <!--CSS start-->
    <link href="https://cdn.bootcss.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/datatables/1.10.11/css/dataTables.bootstrap.css" rel="stylesheet">
    <!--CSS end-->

    <!--js start-->
    <script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/datatables/1.10.11/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.bootcss.com/datatables/1.10.11/js/dataTables.bootstrap.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>


    <script src="plugin/date/bootstrap-datetimepicker.min.js"></script>
    <script src="https://cdn.bootcss.com/handlebars.js/3.0.1/handlebars.min.js"></script>
    <!--js end-->

</head>
<body>
<div class="container">
    <table id="example" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>名称</th>
            <th>说明</th>
            <th>操作</th>
        </tr>
        </thead>
    </table>
</div>
<!-- Button trigger modal -->


<!-- 新增或者修改的弹出框 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">新增</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" class="form-control" id="name" placeholder="命令名">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="content" placeholder="内容">
                </div>
                <div class="form-group">
                    <select class="form-control" id="type">
                        <option>Linux</option>
                        <option>Windows</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="parameter" placeholder="参数">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="remarks" placeholder="备注">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="save">保存</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
<script src="js/conf.js"></script>
<script src="js/common/util.js"></script>
<!--定义操作列按钮模板-->
<!--说下这里使用模板的作用，除了显示和数据分离好维护以外，绑定事件和传值也比较方便，希望大家能不拼接html则不拼接-->
<script id="tpl" type="text/x-handlebars-template">
    {{#each func}}
        {{#if_type this.type}}
            <button type="button" class="btn btn-{{this.btn-type}} btn-sm" onclick="{{this.fn}}">{{this.name}}</button>
        {{else}}
            <a class="btn btn-{{this.btn-type}} btn-sm" href="{{this.url}}" role="button" target="_black">{{this.name}}</a>
        {{/if_type}}
    {{/each}}
</script>
<script src="js/command.js"></script>
